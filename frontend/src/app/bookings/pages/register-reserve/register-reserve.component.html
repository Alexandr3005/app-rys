<app-menu></app-menu>
<div class="container justify-content-center">
    <div class="d-flex align-items-center flex-column">
        <div class="col-4">
            <h3 class="text-center">{{'Create new reservation' | translate}}</h3>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>{{'Date' | translate}}:</label>
                <input type="date" class="form-control" id="fecha" [(ngModel)]="todayDate" [value]="todayDate" name="fecha" min="{{todayDate | date:'yyyy-MM-dd'}}">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>{{'City' | translate}}:</label>
                <select name="miselect" [(ngModel)]="ciudad" (change)="obtenerEdificios()" class="form-control">
                    <option [selected]="selectedCity===ciudad" *ngFor="let selectedCity of ciudades" [ngValue]="selectedCity">{{selectedCity}}</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>{{'Building' | translate}}:</label>
                <select name="edificio" [(ngModel)]="adrress" (change)="obtenerPlantas()" class="form-control">
                    <option [selected]="building.adrress===adrress" *ngFor="let building of buildings" [value]="building.adrress">{{building.adrress}}</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>{{'Floor' | translate}}:</label>
                <div class="floors-container">
                    <div *ngFor="let floor of floors" class="btn btn-info" id="floors" (click)="onSelectFloor(floor.floorNumber)">
                        <input type="radio" [value]="floor.floorNumber" [(ngModel)]="selectedFloor" id="floor-{{floor.floorNumber}}">
                        <label for="floor-{{floor.floorNumber}}">{{'Floor' | translate}} {{floor.floorNumber}} ({{floor.ocupancy}}%)</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="container text-center">
                <a [routerLink]="isSelected ? 'reserve' : null">
                    <button  *ngIf="selectedFloor || true" type="button" class="btn btn-succes" [disabled]="!selectedFloor" [ngClass]="{'disabled-button': !selectedFloor}" (click)="isSelected = selectedFloor; obtenerSillas()">{{'Select' | translate}}</button>
                </a>
                <a routerLink="/home"><button type="button" class="btn btn-danger" style="margin-left: 10px;">{{'Cancel' | translate}}</button></a>
            </div>
        </div>

    </div>

</div>
