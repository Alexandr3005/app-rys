


<app-menu></app-menu>
<div class="container">

  <div class="alert-center">
    <div *ngIf="updated" class="alert alert-success alert-container">
      Your profile has been updated
    </div>
  </div>

  <h2> My profile</h2>

  <hr>


    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="d-flex justify-content-center">
  
      <div>

        <div class="form-group">
          <label for="fullName">Full name</label>
          <input type="text" class="form-control" formControlName="fullName"  id="fullName" 
          [ngClass]="{'error': invalidField('fullName')}"
          >
          <span *ngIf="invalidField('fullName')"> Enter a correct name</span>
        </div>

  
        <br>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control " formControlName="password" id="password" name="password" placeholder="Password"
          [ngClass]="{'error': invalidField('password')}">
          <span *ngIf="invalidField('password')"> Enter a valid password</span>
        </div>
  
        <br>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
          [ngClass]="{'error': isConfirmPasswordInvalid()}"
          >
          <span *ngIf="settingsForm.hasError('notSame') && this.settingsForm.controls['confirmPassword'].touched ">Passwords must match</span>

        </div>
        <br>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" formControlName="phone"  id="phone" name="phone"
          [ngClass]="{'error': invalidField('phone')}"
          >
          <span *ngIf="invalidField('phone')"> Enter a correct number phone</span>
        </div>
        <br>



        <br>
    <button class="btn btn-primary" type="submit">Enviar</button>

    <button class="btn" id="return" routerLink="/home"> Return </button>

      </div>
  
    </form>
  </div>
