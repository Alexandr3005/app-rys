<div class="container">
   
    <form (ngSubmit)="userRegister()">
      <div class=" offset-3 col-4">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"  class="form-control" [(ngModel)]="user.email" id="email" name="email" >
        </div>
  
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="Password">
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
