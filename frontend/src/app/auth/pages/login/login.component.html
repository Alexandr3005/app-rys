<p>login works!</p>

<div class="container">




  <div class="d-flex justify-content-center">
    <img src="/assets/img/logo.png">
  </div>

  <form (ngSubmit)="login()" class="d-flex justify-content-center">

    <div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
          placeholder="Password">
      </div>

      <br><br>

      <button type="submit" class="btn btn-primary">Login</button>

      <a class="btn" id="register" routerLink="/auth/register-user"> Register</a>

    </div>

  </form>
</div>
