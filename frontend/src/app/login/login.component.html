<p>login works!</p>

<div class="container">
  <form (ngSubmit)="login()">
    <div class=" offset-3 col-4">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
