


<div class="d-flex justify-content-center">
  <img src="/assets/img/logo.png">
</div>

<div class="alert-center">
  <div *ngIf="loginError" class="alert alert-danger alert-container">
   {{ 'User not found or wrong credentials'| translate}}
  </div>
</div>


<div class="container">


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex justify-content-center">

    <div>
      <div  class="form-group" >
        <label for="email">{{'Email address' | translate}}</label>
        <input type="email" class="form-control " formControlName="email"  id="email" name="email" 
        [ngClass]="{'error': invalidField('email')}">
        
        <span *ngIf="invalidField('email')"> 
          {{'Enter a valid email' | translate}}
        </span>

      </div>

      <br>

      <div class="form-group">
        <label for="password">{{'Password' | translate}}</label>
        <input type="password" class="form-control " formControlName="password" id="password" name="password" placeholder="Password"
        [ngClass]="{'error': invalidField('password')}">
        <span *ngIf="invalidField('password')"> {{'Enter a valid password' | translate}}</span>
      </div>

      <br><br>

      <button type="submit" class="btn btn-primary">{{'Login' | translate}}</button>
      <button class="btn" id="register" routerLink="/auth/register-user"> {{'Sign up' | translate}}


     </button>

    </div>

  </form>
</div>
