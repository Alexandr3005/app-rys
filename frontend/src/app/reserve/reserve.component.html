<br>
<div class="container">
    <div class="float-parent-element">
        <div class="container float-child-element">
            <div>
                <h3>{{'Your booking' | translate}}</h3>
                {{'Floor' | translate}}: {{floor}} <br>
                {{'Address' | translate}}: {{adrress}} <br>
                {{'City' | translate}}: {{city}} <br>
                {{'Date' | translate}}: {{date}} <br>
            </div>
            <br>
            <!--<div class="from-group">
        <label>Sillas:
            <select name="silla" [(ngModel)]="selectedSeat">
                <option [value]="seat.seatNumber" *ngFor="let seat of seats">{{seat.seatNumber}}</option>
            </select>
        </label>
    </div>-->
            <div class="from-group">
                <label>{{'Seat' | translate}}:</label>
                <div class="floors-container d-flex flex-wrap">
                    <div *ngFor="let seat of seats; let i = index" class="floor-box"
                        (click)="onSelectSeat(seat.seatNumber)">
                        <input type="radio" [value]="seat.seatNumber" [(ngModel)]="selectedSeat"
                            id="seat-{{seat.seatNumber}}">
                        <label for="seat-{{seat.seatNumber}}">{{'Seat' | translate}} {{seat.seatNumber}}</label>
                        <div class="w-100" *ngIf="(i + 1) % 4 === 0"></div>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="container">
                <!--<a href=''><button type="button" class="btn btn-success" (click)="crearReserva()">Create</button></a>-->
                <a [href]="Selected ? 'home' : null">
                    <button *ngIf="selectedSeat" type="button" class="btn btn-success" [disabled]="!selectedSeat"
                        (click)="validateAndSave()">{{'Select' | translate}}</button> </a>
                <a routerLink=".."><button type="button" class="btn btn-success"
                        style="margin-left: 10px;">{{'Cancel' | translate}}</button></a>
            </div>
        </div>

        <div class="float-child-element">
            <h5>{{'You can see our floor plan here' | translate}}</h5>
            <div class="yellow">
                <img src="/assets/img/plano.png" width="400" height="400">
            </div>
        </div>
    </div>
</div>
