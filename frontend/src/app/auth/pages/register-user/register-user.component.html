<div class="container">

  <div class="d-flex justify-content-center">
    <img src="/assets/img/logo.png" >
  </div>
   
    <form (ngSubmit)="userRegister()" class="d-flex justify-content-center ">

      <div>
  
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"  class="form-control" [(ngModel)]="user.email" id="email" name="email">
        </div>
        <br>

        <div class="form-group">
          <label for="fullName">Name</label>
          <input type="fullName" class="form-control" [(ngModel)]="user.fullName" id="fullname" name="fullname">
        </div>
        <br>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="Password">
        </div>
        <br>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" [(ngModel)]="user.phone" id="phone" name="phone">
        </div>
        <br>

  
        <button href="/home" type="submit" class="btn btn-primary">Accept</button>
      </div>
    </form>

    
  </div>
