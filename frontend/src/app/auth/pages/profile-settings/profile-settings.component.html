

<div class="container">


    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="d-flex justify-content-center">
  
      <div>
        <div  class="form-group" >
          <label for="email">Email address</label>
          <input type="email" class="form-control " formControlName="email"  id="email" name="email" 
          [ngClass]="{'error': invalidField('email')}">
          
          <span *ngIf="invalidField('email')"> 
            Enter a valid email
          </span>
  
        </div>
  
        <br>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control " formControlName="password" id="password" name="password" placeholder="Password"
          [ngClass]="{'error': invalidField('password')}">
          <span *ngIf="invalidField('password')"> Enter a valid password</span>
        </div>
  
        <br><br>
    <button type="submit">Enviar</button>

      </div>
  
    </form>
  </div>
